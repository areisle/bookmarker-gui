query bookmarks(
    $categoryId: Int!
    $bookmarksSkip: Int
    $bookmarksTake: Int
    $bookmarksWhere: JSON
    $bookmarksOrderBy: JSON
) {
    bookmarks(
        categoryId: $categoryId
        skip: $bookmarksSkip
        take: $bookmarksTake
        where: $bookmarksWhere
        orderBy: $bookmarksOrderBy
    ) {
        id
        title
        url
        description
        createdAt
        tags {
            id
            createdByCurrentUser
            name
        }
    }
}

query bookmarksForUrl($url: String!) {
    bookmarksForUrl(url: $url) {
        id
    }
}
