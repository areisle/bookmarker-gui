query bookmarks(
    $categoryId: Int!
    $skip: Int
    $take: Int
    $where: JSON
    $orderBy: JSON
) {
    bookmarks(
        categoryId: $categoryId
        skip: $skip
        take: $take
        where: $where
        orderBy: $orderBy
    ) {
        data {
            id
            title
            url
            description
            createdAt
            category {
                id
            }
            groupedTags {
                createdByCurrentUser
                name
                total
            }
            aliases {
                url
            }
        }
        meta {
            total
            count
            take
            skip
        }
    }
}

query bookmarksForUrl($url: String!) {
    bookmarksForUrl(url: $url) {
        id
        title
        url
        description
        createdAt
        category {
            id
        }
        groupedTags {
            name
            createdByCurrentUser
            total
        }
        aliases {
            url
        }
    }
}

mutation addBookmark($input: CreateBookmarkContent!) {
    addBookmark(input: $input) {
        id
    }
}

mutation removeBookmark($id: Int!) {
    removeBookmark(id: $id)
}

mutation updateBookmark($id: Int!, $input: UpdateBookmarkContent!) {
    updateBookmark(bookmarkId: $id, input: $input)
}
