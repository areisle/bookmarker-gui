query categories {
    categories {
        id
        name
    }
}

query getCategory($id: Int!) {
    category(id: $id) {
        name
        rules {
            id
            match
            canonical
            origin
        }
        users {
            id
            active
            admin
            user {
                email
            }
        }
        isAdmin
    }
}

mutation addCategory($name: String!) {
    addCategory(name: $name) {
        id
        name
    }
}

mutation leaveCategory($id: Int!) {
    leaveCategory(id: $id)
}
